<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        #chat-container {
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        #messages {
            flex: 1;
            overflow-y: auto;
            background: white;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: #e9e9e9;
        }
        .message strong {
            color: #333;
        }
        .message small {
            color: #888;
            font-size: 0.8em;
        }
        #input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #username-container {
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            #input-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="username-container">
            <label for="username">Enter your username:</label>
            <input type="text" id="username" placeholder="Your pseudo" required>
        </div>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const backendUrl = 'http://localhost:3000';  // Change to your Render URL after deployment
        let username = localStorage.getItem('username') || '';
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const usernameInput = document.getElementById('username');

        // Set username if not already set
        if (!username) {
            usernameInput.focus();
        } else {
            usernameInput.value = username;
            usernameInput.disabled = true;
        }

        usernameInput.addEventListener('change', () => {
            username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('username', username);
                usernameInput.disabled = true;
            }
        });

        // Fetch and display messages
        async function fetchMessages() {
            try {
                const response = await fetch(`${backendUrl}/api/messages`);
                const messages = await response.json();
                messagesDiv.innerHTML = '';
                messages.forEach(msg => {
                    const msgDiv = document.createElement('div');
                    msgDiv.classList.add('message');
                    msgDiv.innerHTML = `<strong>${msg.author}</strong>: ${msg.content} <small>${new Date(msg.timestamp).toLocaleString()}</small>`;
                    messagesDiv.appendChild(msgDiv);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll to bottom
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }

        // Send message
        async function sendMessage() {
            if (!username) {
                alert('Please enter a username first!');
                return;
            }
            const content = messageInput.value.trim();
            if (!content) return;
            try {
                await fetch(`${backendUrl}/api/messages`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ author: username, content })
                });
                messageInput.value = '';
                fetchMessages();  // Refresh immediately after send
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Poll every 4 seconds
        setInterval(fetchMessages, 4000);
        fetchMessages();  // Initial fetch
    </script>
</body>
</html>
